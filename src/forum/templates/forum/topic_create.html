{% extends 'base.html' %}

{% block content %}

<h1>Create topic</h1>

<form method="post">
    {{ form.non_field_errors }}
    {% csrf_token %}
    <div class="form-field">
        
        <label for="{{ form.name.id_for_label }}">{{form.name.label}}</label>
        {{form.name}}
        <div class="errors">{{form.name.errors}}</div>
    </div>
    <div class="form-field">
        <label for="{{ form.text.id_for_label }}">{{form.text.label}}</label>
        {{form.text}}
        <div class="errors">{{form.text.errors}}</div>
    </div>
    <button type="submit">Create</button>
</form>
{% endblock content %}
