{% extends "base.html" %}
{% block content %}
    {% if form.errors %}
    <p>Incorrect email address !</p>
    {% endif %}
    <form method="post" action="{% url 'accounts:password_reset' %}">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit">Reset</button>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
