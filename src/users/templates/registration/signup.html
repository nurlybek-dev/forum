{% extends "base.html" %}

{% block breadcrumbs %}
{{ block.super }}
<span>Signup</span>
{% endblock breadcrumbs %}

{% block content %}

<form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form }}
    <br>
    <button type="submit">Sign up</button>    
</form>

{% endblock %}
